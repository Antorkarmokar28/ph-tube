<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <!-- header -->
      <header>
        <nav
          class="container mx-auto flex items-center justify-between py-6 border-b-2 border-slate-200"
        >
          <div>
            <img src="./assets/Logo.png" alt="logo" />
          </div>
          <div>
            <label class="input">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </g>
              </svg>
              <input
                id="search-input"
                type="search"
                required
                placeholder="Search"
              />
            </label>
          </div>
          <div>
            <button class="btn bg-[#FF1F3D] text-white font-bold">Blog</button>
          </div>
        </nav>
      </header>
      <!-- category -->
      <section>
        <div
          id="category-container"
          class="container mx-auto flex justify-center gap-6 mt-6"
        >
          <button
            id="btn-all"
            onclick="loadVideos()"
            class="btn hover:bg-[#FF1F3D] hover:text-white hover:font-bold"
          >
            ALL
          </button>
        </div>
      </section>
      <!-- video section -->
      <section class="mt-10">
        <div
          id="videosContainer"
          class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-6"
        >
          <div
            class="col-span-full flex flex-col justify-center items-center space-y-8"
          >
            <img src="./assets/Icon.png" alt="novideo_icon" />
            <h3 class="text-2xl font-bold w-[300px] text-center">
              Oops!! Sorry, There is no content here
            </h3>
          </div>
        </div>
      </section>
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
      <dialog id="video_details" class="modal">
        <div class="modal-box">
          <div id="video_container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <script src="./script/index.js"></script>
  </body>
</html>
