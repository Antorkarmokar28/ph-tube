<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <!-- header -->
      <header>
        <nav
          class="container mx-auto flex items-center justify-between py-6 border-b-2 border-slate-200"
        >
          <div>
            <img src="./assets/Logo.png" alt="logo" />
          </div>
          <div>
            <button class="btn">Sort by view</button>
          </div>
          <div>
            <button class="btn bg-[#FF1F3D] text-white font-bold">Blog</button>
          </div>
        </nav>
      </header>
      <!-- category -->
      <section>
        <div
          id="category-container"
          class="container mx-auto flex justify-center gap-6 mt-6"
        >
          <button
            id="btn-all"
            onclick="loadVideos()"
            class="btn hover:bg-[#FF1F3D] hover:text-white hover:font-bold"
          >
            ALL
          </button>
        </div>
      </section>
      <!-- video section -->
      <section class="mt-10">
        <div
          id="videosContainer"
          class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-6"
        >
          <div
            class="col-span-full flex flex-col justify-center items-center space-y-8"
          >
            <img src="./assets/Icon.png" alt="novideo_icon" />
            <h3 class="text-2xl font-bold w-[300px] text-center">
              Oops!! Sorry, There is no content here
            </h3>
          </div>
        </div>
      </section>
    </main>
    <script src="./script/index.js"></script>
  </body>
</html>
